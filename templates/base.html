<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/master.css" %}">
    <title>My Tech Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">My Tech Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-link" href="{% url 'blog:post_list' %}">Recent Posts</a>
      <a class="nav-link" href="#">About</a>
      {% if user.is_authenticated %}
      <a class='nav-link' href="{% url 'logout' %}">Log Out</a>
      {% else %}
      <a class='nav-link' href="{% url 'login' %}">Log In</a>
      <a class='nav-link' href="{% url 'accounts:signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

  <div class="row">
    <div class="col-sm-2">
      {% block left %}
<a class="twitter-timeline" data-lang="en" data-width="auto" data-height="800" data-theme="dark" href="https://twitter.com/nvidia?ref_src=twsrc%5Etfw">Tweets by nvidia</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  {% endblock %}
    </div>
    <div class="col-sm-8">
      {% block content %}{% endblock %}
    <div class="col-sm-2">
      {% block right %}{% endblock %}
    </div>
  </div>


  </body>
</html>
